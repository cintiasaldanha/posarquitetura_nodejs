<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <title>Demonstração - WebSocket</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page-wrapper">
      <h1>Calculadora</h1>
      <h2>Informe a operação desejada no formato: Operando1 [operador] Operando2, onde [operador] igual a '+', '-', '*' ou '/'. Exemplo: 1 + 1</h2>
      <div id="status">Conectando...</div>

      <ul id="messages"></ul>

      <form id="message-form" action="#" method="post">
        <textarea
          id="message"
          placeholder="Informe a operação desejada..."
          required
        ></textarea>
        <button type="submit">Calcular</button>
        <button type="button" id="close">Finalizar conexão</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
